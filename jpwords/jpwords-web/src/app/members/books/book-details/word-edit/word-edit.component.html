<div class="modal fade" id="wordEditModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5>
          <i class="bi bi-pencil"></i> {{ form.get('id')?.value == 0 ? 'Add New' : 'Edit' }} Lesson
        </h5>
      </div>

      <form [formGroup]="form" class="modal-body">
        <div class="mb-3">
          <label class="form-label">Word</label>
          <input type="text" formControlName="word" placeholder="Enter Word" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Phonetic</label>
          <input type="text" formControlName="phonetic" placeholder="Enter Phonetic" class="form-control">
        </div>

        <div formArrayName="definition">
          <label class="form-label">Description</label>
          <div *ngFor="let item of definition.controls; index as i" class="row mb-2" >
            <div class="col">
              <input type="text" class="form-control" [formControlName]="i" placeholder="Enter Description">
            </div>
            <div class="col-auto">
              <div (click)="removeDefinition(i)" class="btn btn-secondary">
                <i class="bi bi-trash"></i>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div class="modal-footer">
        <button class="btn btn-outline-primary" data-bs-dismiss="modal">
          <i class="bi bi-x-lg"></i> Close
        </button>
        <button (click)="addDefinition()" [class.disabled]="!form.valid" class="btn btn-outline-success">
          <i class="bi bi-plus-lg"></i> Add Description
        </button>

        <button (click)="save()" [class.disabled]="!form.valid" class="btn btn-outline-danger">
          <i class="bi bi-save"></i> Save
        </button>
      </div>
    </div>
  </div>
</div>
