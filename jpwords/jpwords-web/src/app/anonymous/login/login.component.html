<div class="login-form d-flex justify-content-center align-items-center">

  <form [formGroup]="form" action="#" class="w-25" >
    <h4 class="mb-4">Member Sign In</h4>
    <div class="form-group mb-3">
      <label class="form-label">Email</label>
      <input formControlName="email" type="text" class="form-control" placeholder="Enter Email Address">
    </div>

    <div class="form-group mb-4">
      <label class="form-label">Password</label>
      <input formControlName="password" type="password" class="form-control" placeholder="Enter Password">
    </div>

    <div>
      <button (click)="login()" class="btn btn-outline-primary">
        <i class="bi bi-unlock"></i> Sign In
      </button>
    </div>

  </form>
</div>
